<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="node_modules/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="node_modules/jquery-weui/dist/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="rrapp">
    <div class="weui-navbar__item head">
        YJSHOP
    </div>

    <div class="swiper-container slide">
        <div class="swiper-wrapper">
            <div v-for="(item,index) in slide" class="swiper-slide">
                <img  v-bind:src="item.imgUrl" />
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" v-model="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
    <div  class="weui-panel weui-panel_access">
        <div style="height: 500px" id="lists" class="weui-panel__bd list">
            <a v-for="(item,index) in lists" v-bind:gId="item.id" onclick="goodsDetail(this)" class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__hd">
                    <img  class="weui-media-box__thumb" v-bind:src="item.imgUrl">
                </div>
                <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">{{item.title}}</h4>
                    <div class="weui-media-box__desc">
                        <div class="weui-flex">
                            <div class="weui-flex__item" style="color: red">{{item.price}}元</div>
                            <div class="weui-flex__item">{{item.saleCount}}人已购买</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon">
                <img src="/home/images/iconfont-home-active.png" alt="">
            </div>
            <p class="weui-tabbar__label">主页</p>
        </a>
        <a href="type.html" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="/home/images/iconfont-list.png" alt="">
            </div>
            <p class="weui-tabbar__label">分类</p>
        </a>
        <a href="cart.html" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="/home/images/iconfont-cart.png" alt="">
            </div>
            <p class="weui-tabbar__label">购物车</p>
        </a>
        <a href="my.html" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="/home/images/iconfont-user.png" alt="">
            </div>
            <p class="weui-tabbar__label">我</p>
        </a>
    </div>
</div>
<script src="libs/vue.min.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery-weui/dist/js/jquery-weui.js"></script>
<script type='text/javascript' src='node_modules/jquery-weui/dist/js/swiper.js' charset='utf-8'></script>
<script type='text/javascript' src='js/common.js' charset='utf-8'></script>
<script type='text/javascript' src='js/index.js' charset='utf-8'></script>
</body>
</html>
